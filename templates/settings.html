<!DOCTYPE html>
<html>
  <head>
    <title>Settings</title>

    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/dashboard.css" />
  </head>

  <body>
    <div class="container">
      <div class="left-box">
        <h2>Settings</h2>

        <!-- Switch Account -->
        <p>
          <a href="/">üîÅ Switch Account</a>
        </p>

        <!-- Language -->
        <p>
          Language:
          <select>
            <option>English</option>
            <option>Hindi</option>
          </select>
        </p>

        <!-- Avatar -->
        <h3>Select Avatar</h3>

        <form method="post" action="/set-avatar/{{ user.id }}">
          <div class="avatar-box">
            <!-- Male -->
            <label>
              <input type="radio" name="avatar" value="male1.png" required />
              <img src="/static/avatars/male1.png" />
            </label>

            <label>
              <input type="radio" name="avatar" value="male2.png" />
              <img src="/static/avatars/male2.png" />
            </label>

            <label>
              <input type="radio" name="avatar" value="male3.png" />
              <img src="/static/avatars/male3.png" />
            </label>

            <!-- Female -->
            <label>
              <input type="radio" name="avatar" value="female1.png" />
              <img src="/static/avatars/female1.png" />
            </label>

            <label>
              <input type="radio" name="avatar" value="female2.png" />
              <img src="/static/avatars/female2.png" />
            </label>

            <label>
              <input type="radio" name="avatar" value="female3.png" />
              <img src="/static/avatars/female3.png" />
            </label>
          </div>

          <button type="submit">Save Avatar</button>
        </form>
      </div>

      <div class="right-box">
        <h1>Profile Settings</h1>

        <p>Select one avatar to represent your profile.</p>
      </div>
    </div>
  </body>
</html>
